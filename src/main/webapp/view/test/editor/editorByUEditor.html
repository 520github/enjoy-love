    <script>
         $(document).ready(function(){

	            }
	            var content = projectDetailEditor.getContent();

	        });
         });      
    </script>
</head>

    <form id="editorForm" method="post" action="/ueditor/add">

        <input type="hidden" id="projectDetail" name="projectDetail" />
        -->
